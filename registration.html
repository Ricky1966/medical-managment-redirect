<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conferma registrazione HealthCare</title>
  <meta name="theme-color" content="#3f87a6" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; color: #333; text-align: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 520px;
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.8rem; }
    p { margin: 0.4rem 0; font-size: 1.05rem; }
    .loader {
      margin: 1.25rem auto 0;
      border: 6px solid #eee;
      border-top: 6px solid #3f87a6;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0);} 100% { transform: rotate(360deg);} }
    a { color: #3f87a6; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Conferma registrazione in corso…</h1>
    <p>Verrai portato automaticamente all’app HealthCare.</p>
    <p>Se non succede, <a id="manual-link" href="#" rel="noopener noreferrer">tocca qui</a>.</p>
    <div class="loader" aria-hidden="true"></div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const deepLink = 'io.supabase.flutter://login-callback?' + params.toString();

      const a = document.getElementById('manual-link');
      a.setAttribute('href', deepLink);
      a.setAttribute('rel', 'noopener noreferrer');

      setTimeout(() => { window.location.href = deepLink; }, 1000);
    })();
  </script>
  <noscript>
    <p>JavaScript è necessario per il reindirizzamento automatico. Usa il link sopra per continuare.</p>
  </noscript>
</body>
</html>
