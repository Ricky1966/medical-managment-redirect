<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Auth Redirect Debug (Dev)</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    h1 { font-size: 1.2rem; margin: 12px 0 4px; }
    pre { background:#f0f0f0; padding:8px; border-radius:4px; }
    button { margin-top:16px; padding:12px 20px; font-size:1rem; }
  </style>
</head>
<body>
  <h1>🔍 Parametri (query)</h1>
  <pre id="out-query"></pre>

  <h1>🔍 Parametri (fragment)</h1>
  <pre id="out-fragment"></pre>

  <h1>▶️ Deep-link calcolato</h1>
  <pre id="out-deeplink"></pre>

  <button id="btn-go">Apri app con deep-link</button>

  <script>
    (() => {
      const url = new URL(window.location.href);

      // 1) Parametri in query string
      const qs = url.searchParams;
      const entriesQs = [];
      qs.forEach((v,k) => entriesQs.push(`${k} = ${decodeURIComponent(v)}`));
      document.getElementById('out-query').textContent =
        entriesQs.length ? entriesQs.join('\n') : '(nessuno)';

      // 2) Parametri in fragment (#...)
      const frag = new URLSearchParams(url.hash.substring(1));
      const entriesFrag = [];
      frag.forEach((v,k) => entriesFrag.push(`${k} = ${decodeURIComponent(v)}`));
      document.getElementById('out-fragment').textContent =
        entriesFrag.length ? entriesFrag.join('\n') : '(nessuno)';

      // 3) Unione e determinazione host
      const all = {};
      qs.forEach((v,k) => all[k] = v);
      frag.forEach((v,k) => all[k] = v);

      let type = all.type;
      // fallback: se non c'è type ma c'è code/email, assumiamo signup
      if (!type && all.code && all.email) type = 'signup';
      const host = type === 'recovery' ? 'reset-password' : 'login-callback';

      // 4) Costruzione deep-link
      const params = Object.entries(all)
        .map(([k,v]) => `${k}=${encodeURIComponent(v)}`)
        .join('&');
      const deeplink = `io.supabase.flutter://${host}?${params}`;
      document.getElementById('out-deeplink').textContent = deeplink;

      // 5) Bottone per attivare il deeplink manualmente
      document.getElementById('btn-go').addEventListener('click', () => {
        window.location.href = deeplink;
      });
    })();
  </script>
</body>
</html>
