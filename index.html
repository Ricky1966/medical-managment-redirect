<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Auth Redirect Debug (Dev)</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    h1 { font-size: 1.1rem; margin: 12px 0 4px; }
    pre, textarea {
      width: 100%;
      box-sizing: border-box;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
      margin-bottom: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    textarea { height: 4em; }
    button { margin-right: 8px; padding: 10px 16px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>üîç Parametri (query)</h1>
  <pre id="out-query">(caricamento‚Ä¶)</pre>

  <h1>üîç Parametri (fragment)</h1>
  <pre id="out-fragment">(caricamento‚Ä¶)</pre>

  <h1>‚ñ∂Ô∏è Deep-link calcolato</h1>
  <textarea id="out-deeplink" readonly>(caricamento‚Ä¶)</textarea>

  <button id="btn-copy">Copia deep-link</button>
  <button id="btn-go">Apri app con deep-link</button>

  <script>
    (function() {
      const url = new URL(window.location.href);

      // Parametri in query
      const qs = url.searchParams;
      const qList = [];
      qs.forEach((v, k) => qList.push(`${k} = ${decodeURIComponent(v)}`));
      document.getElementById('out-query').textContent =
        qList.length ? qList.join('\n') : '(nessuno)';

      // Parametri in fragment
      const frag = new URLSearchParams(url.hash.substring(1));
      const fList = [];
      frag.forEach((v, k) => fList.push(`${k} = ${decodeURIComponent(v)}`));
      document.getElementById('out-fragment').textContent =
        fList.length ? fList.join('\n') : '(nessuno)';

      // Unisco query+fragment in allParams
      const all = {};
      qs.forEach((v, k) => all[k] = v);
      frag.forEach((v, k) => all[k] = v);

      // Fallback: se manca type ma ci sono code+email, inietto signup
      if (!all.type && all.code && all.email) {
        all.type = 'signup';
      }

      // Decido host in base a type
      const host = all.type === 'recovery' ? 'reset-password' : 'login-callback';

      // Ricostruisco param string
      const params = Object.entries(all)
        .map(([k, v]) => `${k}=${encodeURIComponent(v)}`)
        .join('&');

      const deeplink = `io.supabase.flutter://${host}?${params}`;
      const dlElem = document.getElementById('out-deeplink');
      dlElem.value = deeplink;

      // Bottone Copia
      document.getElementById('btn-copy').addEventListener('click', () => {
        dlElem.select();
        document.execCommand('copy');
        alert('Deep-link copiato negli appunti');
      });

      // Bottone Apri
      document.getElementById('btn-go').addEventListener('click', () => {
        window.location.href = deeplink;
      });
    })();
  </script>
</body>
</html>
