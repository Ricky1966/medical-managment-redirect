<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Auth Redirect Debug (Dev)</title>
  <style>/* ‚Ä¶stessi stili‚Ä¶ */</style>
</head>
<body>
  <h1>üîç Parametri ricevuti</h1>
  <pre id="out-params">(caricamento‚Ä¶)</pre>

  <h1>‚ñ∂Ô∏è Deep-link calcolato</h1>
  <textarea id="out-deeplink" readonly>(caricamento‚Ä¶)</textarea>

  <button id="btn-copy">Copia deep-link</button>
  <button id="btn-go">Apri app con deep-link</button>

  <script>
    (() => {
      const url    = new URL(window.location.href);
      const params = new URLSearchParams(url.search);

      // Parsiamo anche il fragment (qualora Supabase vi appendesse i parametri)
      if (url.hash.length > 1) {
        const frag = new URLSearchParams(url.hash.slice(1));
        for (const [k,v] of frag) params.set(k,v);
      }

      // Object per il debug
      const obj = {};
      params.forEach((v,k) => obj[k] = decodeURIComponent(v));
      document.getElementById('out-params').textContent = 
        JSON.stringify(obj, null, 2);

      // Recuperiamo token/code ed email
      const token = params.get('token') || params.get('code');
      const type  = params.get('type');

      // Se mancano i parametri minimi, non facciamo nulla
      if (!token || !type) return;

      // Determiniamo il path di deep-link
      const host = (type === 'recovery') ? 'reset-password' : 'login-callback';
      const dl   = `io.supabase.flutter://${host}?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}&email=${encodeURIComponent(params.get('email')||'')}`;

      const out = document.getElementById('out-deeplink');
      out.value = dl;

      document.getElementById('btn-copy').onclick = () => {
        out.select();
        document.execCommand('copy');
        alert('Copied!');
      };
      document.getElementById('btn-go').onclick = () => {
        window.location.href = dl;
      };
    })();
  </script>
</body>
</html>
