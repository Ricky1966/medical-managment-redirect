<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Auth Redirect Debug (Dev)</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    h1 { font-size: 1.2rem; margin: 12px 0; }
    pre, textarea {
      width: 100%;
      box-sizing: border-box;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
      margin-bottom: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    textarea { height: 4em; }
    button { margin-right: 8px; padding: 10px 16px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>üîç Parametri ricevuti</h1>
  <pre id="out-params">(caricamento‚Ä¶)</pre>

  <h1>‚ñ∂Ô∏è Deep-link calcolato</h1>
  <textarea id="out-deeplink" readonly>(caricamento‚Ä¶)</textarea>

  <button id="btn-copy">Copia deep-link</button>
  <button id="btn-go">Apri app con deep-link</button>

  <script>
    (function() {
      const url  = new URL(window.location.href);

      // 1) leggi query + fragment
      const qp = [...url.searchParams.entries()];
      const fp = url.hash
        .substring(1)
        .split('&')
        .map(p => p.split('='))
        .filter(([k,v]) => k);
      const all = Object.fromEntries([...qp, ...fp]);

      // 2) mostra raw params
      document.getElementById('out-params').textContent =
        JSON.stringify(all, null, 2);

      // 3) fallback type=signup se mancante
      if (!all.type && all.code && all.email) {
        all.type = 'signup';
      }

      // 4) scegli host in base a type
      const host = all.type === 'recovery' ? 'reset-password' : 'login-callback';

      // 5) ricostruisci param string includendo ora all.type
      const params = Object.entries(all)
        .map(([k, v]) => `${k}=${encodeURIComponent(v)}`)
        .join('&');

      const deeplink = `io.supabase.flutter://${host}?${params}`;

      // 6) mostra e copia / apri
      const dlElem = document.getElementById('out-deeplink');
      dlElem.value = deeplink;
      document.getElementById('btn-copy')
        .addEventListener('click', () => {
          dlElem.select();
          document.execCommand('copy');
          alert('Deep-link copiato negli appunti');
        });
      document.getElementById('btn-go')
        .addEventListener('click', () => {
          window.location.href = deeplink;
        });
    })();
  </script>
</body>
</html>
