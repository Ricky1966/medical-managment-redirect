<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auth Redirect</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      const qp = url.searchParams;                    // token, type, redirect_to
      const fp = new URLSearchParams(window.location.hash.substring(1)); // eventuali fragment
      const params = new URLSearchParams([...qp, ...fp]);
      const type   = params.get('type');              // "recovery" o "signup"
      if (!type) return;
      // scegli l’host corretto
      const host = type === 'recovery'
        ? 'reset-password'
        : type === 'signup'
          ? 'login-callback'
          : null;
      if (!host) return;
      // costruisci e invia il deep-link
      const link = `io.supabase.flutter://${host}?${params.toString()}`;
      console.log('Deep link:', link);
      window.location.replace(link);
    });
  </script>
</head>
<body>
  <p>Reindirizzamento in corso… apri la console per i dettagli.</p>
</body>
</html>
