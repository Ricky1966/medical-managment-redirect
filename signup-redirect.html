<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Signup Redirect</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      const qp = url.searchParams;                           // token=…&type=signup
      const fp = new URLSearchParams(window.location.hash.substring(1)); // email=…
      const all = new URLSearchParams([...qp, ...fp]).toString();
      const deepLink = `io.supabase.flutter://login-callback?${all}`;
      console.log('Deep link signup:', deepLink);
      window.location.replace(deepLink);
    });
  </script>
</head>
<body>
  <p>Reindirizzamento in corso… apri la console per i dettagli.</p>
</body>
</html>
