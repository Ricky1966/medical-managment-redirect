<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset Redirect</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      // Prende tutto ciò che c’è in query (?token=…&type=recovery)
      const q = url.searchParams.toString();
      // Prende ciò che c’è nel fragment (#email=…)
      const h = window.location.hash.substring(1);
      // Unisce query e frammento
      const params = [q, h].filter(s => s).join('&');
      // Costruisce il deep link completo
      const deepLink = `io.supabase.flutter://reset-password?${params}`;
      // Reindirizzamento
      window.location.replace(deepLink);
    });
  </script>
</head>
<body>
  <p>Reindirizzamento in corso…</p>
</body>
</html>
