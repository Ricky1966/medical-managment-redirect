<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Auth Redirect Debug (Dev)</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    h1 { font-size: 1.2rem; margin: 12px 0; }
    pre, textarea {
      width: 100%; box-sizing: border-box;
      background: #f0f0f0; padding: 8px;
      border-radius: 4px; font-family: monospace;
      font-size: 0.9rem; margin-bottom: 16px;
      white-space: pre-wrap; word-wrap: break-word;
    }
    textarea { height: 4em; }
    button { margin-right: 8px; padding: 10px 16px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>üîç Parametri ricevuti</h1>
  <pre id="out-params">(caricamento‚Ä¶)</pre>

  <h1>‚ñ∂Ô∏è Deep-link calcolato</h1>
  <textarea id="out-deeplink" readonly>(caricamento‚Ä¶)</textarea>

  <button id="btn-copy">Copia deep-link</button>
  <button id="btn-go">Apri app con deep-link</button>

  <script>
    (function() {
      const url       = new URL(window.location.href);
      const params    = new URLSearchParams(url.search);
      const fullQuery = url.search;   // ?code=‚Ä¶&type=‚Ä¶&email=‚Ä¶
      const fullHash  = url.hash;     // #access_token=‚Ä¶&refresh_token=‚Ä¶

      // Unisco fragment in params per debug
      if (url.hash.length > 1) {
        const frag = new URLSearchParams(url.hash.slice(1));
        for (const [k, v] of frag.entries()) {
          params.set(k, v);
        }
      }

      // Mostro i parametri
      const obj = Object.fromEntries(params.entries());
      document.getElementById('out-params').textContent =
        JSON.stringify(obj, null, 2);

      // Decido tipo e host
      let type = params.get('type');
      if (!type && params.has('code') && params.has('email')) {
        type = 'signup';
        params.set('type', type);
      }
      const host = (type === 'recovery') ? 'reset-password' : 'login-callback';

      // Costruisco il deep-link completo
      const deepLink = `io.supabase.flutter://${host}${fullQuery}${fullHash}`;

      // Inietto nella textarea
      const dlElem = document.getElementById('out-deeplink');
      dlElem.value = deepLink;

      // Bottoni
      document.getElementById('btn-copy').onclick = () => {
        dlElem.select();
        document.execCommand('copy');
        alert('Deep-link copiato');
      };
      document.getElementById('btn-go').onclick = () => {
        window.location.href = deepLink;
      };
    })();
  </script>
</body>
</html>
