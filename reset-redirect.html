<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Reset Redirect</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      // Prendi tutti i parametri in query
      const qp = url.searchParams;
      // Prendi tutti i parametri nel frammento
      const fp = new URLSearchParams(window.location.hash.substring(1));
      // Uniscili in un unico set
      const all = new URLSearchParams([...qp, ...fp]);
      // Costruisci il deep link
      const deepLink = 'io.supabase.flutter://reset-password?' + all.toString();
      console.log('Deep link generato:', deepLink);
      // Esegui il redirect
      window.location.replace(deepLink);
    });
  </script>
</head>
<body>
  <p>Reindirizzamento in corsoâ€¦<br/>Apri la console del browser per vedere i dettagli.</p>
</body>
</html>
