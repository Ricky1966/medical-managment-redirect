<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset Redirect</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Prende i parametri della query
      const url = new URL(window.location.href);
      const q = url.searchParams.toString();            // "token=...&type=recovery"
      // Prende i parametri dell'hash (se supabase li mette lì)
      const h = window.location.hash.substring(1);       // "email=you@example.com"
      // Unisce entrambi
      const all = [q, h].filter(s => s.length).join('&');
      // Costruisce il deep link
      const dl = `io.supabase.flutter://reset-password?${all}`;
      // Inoltro definitivo
      window.location.replace(dl);
    });
  </script>
</head>
<body>
  <p>Reindirizzamento in corso…</p>
</body>
</html>
