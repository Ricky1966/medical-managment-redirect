<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reset Redirect</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      const q = url.searchParams.toString();      // token=…&type=recovery
      const h = window.location.hash.substring(1); // email=…
      const params = [q, h].filter(s => s).join('&');
      const deepLink = `io.supabase.flutter://reset-password?${params}`;
      // Logga per debug (si vedrà nel browser console)
      console.log('Redirecting to:', deepLink);
      window.location.replace(deepLink);
    });
  </script>
</head>
<body>
  <p>Reindirizzamento in corso… Apri la console per vedere i dettagli.</p>
</body>
</html>
