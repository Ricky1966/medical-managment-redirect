<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captcha – HealthCare</title>
  <meta name="theme-color" content="#3f87a6" />
  <style>
    :root { --bg:#f5f9ff; --card:#fff; --accent:#3f87a6; --muted:#5f6b7a; }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg); color:#222;
      min-height: 100vh; display:flex; align-items:center; justify-content:center;
    }
    .card {
      width: 100%; max-width: 560px; background: var(--card); border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12); padding: 22px; text-align: center;
    }
    h1 { margin: 0 0 .5rem; font-size: 1.6rem; }
    p { margin: .25rem 0; color: var(--muted); }
    .note { font-size: .9rem; opacity: .85; }
  </style>

  <!-- hCaptcha -->
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <div class="card">
    <h1>Verifica di sicurezza</h1>
    <p class="note">Completa il captcha per continuare nell’app.</p>
    <div id="captcha-box" style="margin-top:12px;">
      <div class="h-captcha" data-sitekey="ca76bf10-39b6-4040-bdb0-0e500eae8ce2" data-callback="onSolved"></div>
    </div>
  </div>

  <script>
    // Quando l’utente risolve il captcha, rimandiamo il token all’app
    // usando lo schema che intercetti nella WebView (NavigationDelegate).
    function onSolved(token) {
      const url = 'healthcare-captcha://solved?token=' + encodeURIComponent(token);
      window.location.href = url;
    }
  </script>

  <noscript>
    <p>Devi abilitare JavaScript per usare questa pagina.</p>
  </noscript>
</body>
</html>
